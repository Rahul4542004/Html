<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/results/styles.css">
</head>
<body class = "bodyLayout">
    <div class = "outerDiv">
        <div class="innerDiv1">
            <h2>Your Result</h2>
            <div class="innerDiv3">
                <h1>76</h1>
                <h2>of 100</h2>
            </div>
            <h1>Great</h1>
            <p>
                You scored higher than 65% of<br>
                the people who have taken<br>
                these tests.
            </p>
        </div>
        <div class="innerDiv2">
            <br>
            <h2 style="margin-left : 50px;">
                Summary
            </h2>
            <br>
            <div class="reaction">
                <img src = "images/icon-reaction.svg">
                <div class = "r1">Reaction</div>
                <div class = "r2"><b>80</b>&nbsp;/ 100</div>
            </div>
            <br>
            <div class = "memory">
                <img src = "images/icon-memory.svg">
                <div class = "m1">Memory</div>
                <div class = "m2"><b>92</b>&nbsp;/ 100</div>
            </div>
            <br>
            <div class = "verbal">
                <img src = "images/icon-verbal.svg">
                <div class = "v1">Verbal&nbsp;&nbsp;&nbsp;</div>
                <div class = "v2"><b>61</b>&nbsp;/ 100</div>
            </div>
            <br>
            <div class = "visual">
                <img src = "images/icon-visual.svg">
                <div class = "vi1">Visual&nbsp;&nbsp;&nbsp;</div>
                <div class = "vi2"><b>72</b>&nbsp;/ 100</div>
            </div>
            <br><Br>
            <button class = "continue">
                Continue
            </button>
        </div>
    </div>
</body>
</html>
